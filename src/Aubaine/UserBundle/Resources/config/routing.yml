aubaine_user_home:
    path:      /{page}
    defaults:
        _controller: AubaineUserBundle:User:index
        page:        1
    requirements:
        page: \d+

aubaine_user_view:
    path:      /user/{id}
    defaults:
        _controller: AubaineUserBundle:User:view

aubaine_user_add:
    path:      /add
    defaults:
        _controller: AubaineUserBundle:User:add

aubaine_user_edit:
    path:      /edit/{id}
    defaults:
        _controller: AubaineUserBundle:User:edit


aubaine_user_edit_password:
    path:      /edit_password/{id}
    defaults:
        _controller: AubaineUserBundle:User:editPassword


aubaine_user_edit_avatar:
    path:      /edit_avatar/{id}
    defaults:
        _controller: AubaineUserBundle:User:editAvatar

aubaine_user_delete:
    path:      /delete/{id}
    defaults:
        _controller: AubaineUserBundle:User:delete

aubaine_user_delete_all:
    path:      /deleteall
    defaults:
        _controller: AubaineUserBundle:User:deleteAll

aubaine_user_my_profile:
    path:      /profile
    defaults:
        _controller: AubaineUserBundle:User:myProfile

aubaine_user_import:
    path:      /import
    defaults:
        _controller: AubaineUserBundle:User:import

aubaine_user_ajax_togglepreference:
    path:     /ajax-togglepreference
    defaults: { _controller: AubaineUserBundle:User:ajaxTogglePreference }

aubaine_user_ajax_addpreference:
    path:     /ajax-addpreference
    defaults: { _controller: AubaineUserBundle:User:ajaxAddPreference }

aubaine_user_ajax_removepreference:
    path:     /ajax-removepreference
    defaults: { _controller: AubaineUserBundle:User:ajaxRemovePreference }

fos_user_change_avatar:
    path:      /changeavatar/
    defaults:
        _controller: AubaineUserBundle:User:changeAvatar